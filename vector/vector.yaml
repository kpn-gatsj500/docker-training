sources:
  nginx_logs:
    type: "docker_logs"
    include_containers:
      - "nginx"
  frontend_logs:
    type: "docker_logs"
    include_containers:
      - "frontend"
  backend_logs:
    type: "docker_logs"
    include_containers:
      - "backend"
  vector_logs:
    type: "internal_logs"

transforms:
  remap_nginx:
    inputs:
      - "nginx_logs"
    type: "remap"
    source: |
            structured = parse_nginx_log!(.message, "combined")
            . = merge!(., structured)
  remap_frontend:
    inputs:
      - "frontend_logs"
    type: "remap"
    source: |
            structured = parse_json!(.message)
            . = merge!(., structured)
  remap_backend:
    inputs:
      - "backend_logs"
    type: "remap"
    source: |
            structured = parse_json!(.message)
            . = merge!(., structured)

sinks:
  emit_nginx:
    inputs:
      - "remap_nginx"
    type: "console"
    encoding:
      codec: "json"
  emit_frontend:
    inputs:
      - "remap_frontend"
    type: "console"
    encoding:
      codec: "json"
  emit_backend:
    inputs:
      - "remap_backend"
    type: "console"
    encoding:
      codec: "json"
  clicktower_nginx:
    inputs:
      - "remap_nginx"
    endpoint: "http://clickhouse:8123"
    database: "nginxdb"
    table: "logs"
    type: "clickhouse"

api:
  enabled: true
